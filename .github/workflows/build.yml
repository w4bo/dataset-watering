name: "build"
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.6.0
      - uses: actions/setup-python@v3.12.0
      - name: Run docker
        run: |
          ./init.sh
          ./download.sh
          docker compose up