name: "build"
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.6.0
      - uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.12' 
      - name: Run docker
        run: |
          chmod +x *.sh
          ./init.sh
          ./download.sh
          docker compose up
          jupyter nbconvert --to notebook --execute extract.ipynb