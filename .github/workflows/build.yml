name: "build"
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.12' 
      - name: Initialize
        run: |
          chmod +x *.sh
          ./init.sh
          ./download.sh
          ./start.sh
      - name: Execute
        run: |
          pip install -r requirements.txt
          ./run.sh
