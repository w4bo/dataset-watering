name: "build"
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.6.0
      - uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.12' 
      - name: Initialize
        run: |
          chmod +x *.sh
          ./init.sh
          ./download.sh
          cd data
          python red_data.py
          rm watering-forecasting-20240119.sql
          mv watering-forecasting-20240119-red.sql watering-forecasting-20240119.sql
          cd - 
          ./start.sh
      - name: Execute
        run: |
          pip install -r requirements.txt
          jupyter nbconvert --to notebook --execute extract.ipynb